<template>
  <require from="./media-library"></require>
  <require from="./control-panel"></require>

 <nav id="sidebar">
   <button>
     <div class="fa fa-home fa-2x"></div>
     <div>Home</div>
   </button>
   <button>
     <div class="fa fa-list-ol fa-2x"></div>
     <div>Queue</div>
   </button>
   <button>
     <div class="fa fa-music fa-2x"></div>
     <div>Media</div>
   </button>
   <button>
     <div class="fa fa-list fa-2x"></div>
     <div>Playlists</div>
   </button>
   <button>
     <div class="fa fa-spotify fa-2x"></div>
     <div>Streams</div>
   </button>
    <h3>Available channels</h3>
    <ul>
      <li repeat.for="channel of channels">
        <span>${channel.name} - </span>
        <span if.bind="channel.isPaused">paused</span>
        <span if.bind="!channel.connected">not connected</span>
        <span if.bind="channel.isPlaying">playing</span>
        <span if.bind="channel.isStopped">stopped</span>
      </li>
    </ul>
 </nav>
  <div id="content">
    <div id="control-panels">
      <control-panel repeat.for="channel of channels" channel.bind="channel" cnumber.bind="$index"></control-panel>
    </div>
  </div>
</template>
